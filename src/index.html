<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Space Age</title>
  </head>
<body>
  <div class="container">
    <h2>Welcome to the Super Galactic Age Calculator!</h2>
    <form id="user">
      <label for="inputName">Enter your name:</label>
      <input id="inputName" class="form-control" type="text" required/>
      <label for="inputAge">Enter your age:</label>
      <input id="inputAge" class="form-control" type="number" required/>
      <button type="submit" class="btn btn-success">See your age!</button>
    </form>
  </div>
</body>
</html>
