  <head>
    <title>Space Age</title>

<body>

      <input id="inputName" class="form-control" type="text" required/>

      <input id="inputAge" class="form-control" type="number" required/>

    </form>
  </div>
  <div class="venus">
    <form id="venus">
      <button type="submit" class="btn btn-info">Venus</button>
    </form>
  </div>
  <div class="mars">
    <form id="mars">
      <button type="submit" class="btn btn-danger">mars</button>
    </form>
  </div>
  <div class="jupiter">
    <form id="jupiter">
      <button type="submit" class="btn btn-warning">jupiter</button>
    </form>
  </div>
    <div class="output">
    </div>
  </div>
  
</body>
</html>
